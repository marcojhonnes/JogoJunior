<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-portugues">
        <h2>Jogo Educativo Português</h2>
        <h1>A batalha vai começar!!!</h1>
        <div id="player-name-section">
            <input type="text" id="player-name" placeholder="     Nome do Guerreiro!">
            <button id="start-game">Iniciar Jogo</button>
        </div>

        <div id="game-section" class="hidden">
            <h2 id="phase-title">Fase: Adição</h2>
            <p id="question"></p>
            <div id="options"></div>
            <button id="next-question" class="hidden">Próxima</button>
        </div>

        <div id="result-section" class="hidden">
            <h2 id="result-message"></h2>
            <button id="restart-game">Jogar Novamente</button>
        </div>
    </div>
</body>
</html>
